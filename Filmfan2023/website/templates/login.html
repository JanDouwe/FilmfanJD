{% extends "base.html" %} Home {% block title %}Login{% endblock %}

{% block content %}
<div class="container">
  <form method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
      <label for="username">Gebruikersnaam</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Gebruikersnaam">
    </div>
    <br/>
    <div class="form-group">
      <label for="password">Wachtwoord</label>
      <input type="password" class="form-control" id="password1" name="password" placeholder="Wachtwoord">
    </div>
    <br/>
    <button type="submit" class="btn btn-success">Inloggen</button>
  </form>
</div>
{% endblock %}
